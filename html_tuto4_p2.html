<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LINK TUTO HTML</title>
	<style>
		a:link
		{
			color: green;
 			background-color: transparent;
 			text-decoration: none;
		}
		a:visited
		{
			color: darkred;
 			background-color: transparent;
 			text-decoration: none
		}
		a:hover
		{
			color: greenyellow;
 			background-color: orange;
 			text-decoration: underline;
		}
		a:active
		{
			color: greenyellow;
 			background-color: red;
 			text-decoration: underline;
		}
		



	</style>
</head>
<body>
	<a href="https://www.hsph.harvard.edu/nutritionsource/carbohydrates/" target="_blank">ATTRIBUTES BLANK</a><br>
	<a href="https://www.hsph.harvard.edu/nutritionsource/carbohydrates/" target="_self">ATTRIBUTES SELF</a><br>
	<a href="https://www.hsph.harvard.edu/nutritionsource/carbohydrates/" target="_parent">ATTRIBUTES PARENT</a><br>
	<a href="https://www.hsph.harvard.edu/nutritionsource/carbohydrates/" target="_top">ATTRIBUTES TOP</a><br>


</body>
</html>
