<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Horizontal List</title>


	<style>
		ul
		{
			list-style-type: none;
			margin-left: auto;
			margin-right: auto;
			padding: 200px, 200px;
			overflow: hidden;
			background-color: paleturquoise;
			width: 70%;
			height: 50px;
		}
		li
		{
			float: left;
		}
		li a 
		{
			display: block;
			color: blue;
			text-align: center;
			padding: 25px;
			text-decoration: none;

		}

		li a:hover
		{
			background-color: yellow;
		}
	</style>
</head>
<body>

	<h1>Horizontal List</h1>
	<p>Navigation Menu</p>

</html>
